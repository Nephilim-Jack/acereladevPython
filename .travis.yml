language: python
python:
  - "3.6.10"

stages:
  - name: test
  - name: deploy

jobs: 
  include:
    - stage: test
      name: Unit Tests
      script: python manage.py test
    - stage: deploy
      name: Heroku Deploy
      script: /bin/true
      deploy:
          provider: heroku
          api_key:
            secure: 
          app: acelera-dev-pythonecomm
          on: master
          run: "python manage.py migrate"
