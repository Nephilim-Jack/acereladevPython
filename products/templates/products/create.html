{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h1>Adiconar Produto</h1>
        </div>
    </div>
    <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}

        <div class="form-group row">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
                {{ field.label }}
            </label>

            <div class="col-sm-10">
                {{ field }}
            </div>
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="offset-sm-2 col-sm-10">
                        <span class="badge badge-pill badge-danger">{{ error }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}

    <div class="row justify-content-end">
        <button type="submit" class="btn btn-primary btn-block" style='width: 100%;'>Salvar</button>
    </div>
    </form>


{% endblock content %}
